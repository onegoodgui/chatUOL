<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>



     <!-- Tela de entrada! -->
    <div class="tela-de-entrada">
        <div class="container">

            <img src="Imagens/logo 1.png" alt="">
            <input type="text" placeholder="Digite seu nome">

            <button onclick="verificarNome(this)" > Entrar </button>

            <div class="nome-invalido fade-in hidden">
                <p>Este nome já está sendo utilizado ou é inválido</p> 
            </div>

        </div>
    </div>
    <!-- Tela de entrada!  -->

    <div class="opcoes hidden" onclick="opcoes()">  
    </div>
    <div class="sidebar hidden">
        <h1>Escolha um contato para enviar mensagem</h1>
        <div class="container todos">
            <ion-icon onclick="iconeTo(this)"name="people"></ion-icon>
            <p onclick="iconeTo(this)">Todos</p>
            <ion-icon class="check" name="checkmark-outline"></ion-icon>
        </div>
        <div class="usuarios"></div>
        <h1> Escolha a visibilidade</h1>

        
            <div class="container type public" data-identifier="visibility">
                <ion-icon onclick="iconeType(this)" name="lock-open"></ion-icon>
                <p onclick="iconeType(this)">Público</p>
                <ion-icon class="check" name="checkmark-outline"></ion-icon>
            </div>
            <div class="container type private" data-identifier="visibility">
                <ion-icon onclick="iconeType(this)" name="lock-closed"></ion-icon>
                <p onclick="iconeType(this)">Reservadamente</p>
                <ion-icon class="check hidden" name="checkmark-outline"></ion-icon>
            </div>
        

    </div>

    <header>
        <div class="container">
            <img src="Imagens/logo 1.png" alt="">
            <ion-icon name="people" onclick="opcoes()"></ion-icon>
        </div>
    </header>

    <main></main>

    <footer>
        <div class="container">
            <input type="text" placeholder="Escreva aqui..." >
            <ion-icon name="paper-plane-outline" onclick="requisitarMensagem()" data-identifier="send-message"></ion-icon>
        </div>
    </footer>
</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
